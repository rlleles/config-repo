spring.jpa:
  jpa:
    show-sql: true
  hibernate:
    dialect: org.hibernate.dialect.PostgreSQL9Dialect
    ddl-auto: update
spring.datasource:
  platform: postgres
  url: jdbc:postgresql://localhost:5432/itemsharingdatabase
  username: postgres
  password: postgres
  driverClassName: org.postgresql.Driver
server:
  port: 8081
